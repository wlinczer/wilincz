<html lang='en'>

<head>

  <title>
    Scaled Solor System
  </title>
  <link rel='stylesheet' href='assets\styles.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='assets\toggle.jquery.js' type="text/javascript"></script>
</head>

<body>

  <div class="outer-wrapper">
    <div class="wrapper">
      <div class="container">
        <div class='welcome'>
          <h1 class='title'> The Solar System </h1>
          <div class="intro-container">
            <button class='intro-button-initial'>Button</button>
            <div class='introduction invisible'>
              <p> Introduction </p>
              <button class='intro-button-close'> X </button>
            </div>
          </div>
        </div>

        <div class="sun-container">
          <button class='sun-button-initial'>Button</button>
          <div class='sun-info invisible'>
            <p> Sun </p>
            <button class='sun-button-close'> X </button>
          </div>
        </div>
        <div class='mercury-container'>
          <img src='assets/mercury-vector-image.png'></img>
        </div>
        <div class='venus-container'>
          <img src='assets/venus-vector-image.png'></img>
        </div>
        <div class='earth-container'>
          <img src='assets/earth-vector-image.png'></img>
        </div>
        <div class='mars-container'>
          <img src='assets/mars-vector-image.png'></img>
        </div>
        <div class='astro-belt-container'>
          <img src='assets/astro-belt-vector-image.png'></img>
        </div>
        <div class='jupiter-container'>
          <img src='assets/jupiter-vector-image.png'></img>
        </div>
        <div class='saturn-container'>
          <img src='assets/saturn-vector-image.png'></img>
        </div>
        <div class='uranus-container'>
          <img src='assets/uranus-vector-image.png'></img>
        </div>
        <div class='neptune-container'>
          <img src='assets/neptune-vector-image.png'></img>
        </div>
        <div class='kupier-belt-container'>
          <img src='assets/kupier-belt-vector-image.png'></img>
        </div>
        <div class='pluto-container'>
          <img src='assets/pluto-vector-image.png'></img>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
